<ion-content>


  <div padding>
    <ion-segment [(ngModel)]="loginForm">
      <ion-segment-button value="login">
        Login
      </ion-segment-button>
      <ion-segment-button value="signup">
        Signup
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="loginForm" *ngIf="daten">
    <ion-list *ngSwitchCase="'login'">
      <ion-item>
        <ion-label fixed>Username</ion-label>
        <ion-input type="text" value="" [(ngModel)]="daten.loginName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password" [(ngModel)]="daten.loginPw"></ion-input>
      </ion-item>
      <button (click)="openHomePage()" ion-item>
        Login
      </button>
    </ion-list>

    <ion-list *ngSwitchCase="'signup'">
      <ion-item>
        <ion-label color="dark" floating>Vorname</ion-label>
        <ion-input type="text" clearInput [(ngModel)]="person.firstname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="dark" floating>Nachname</ion-label>
        <ion-input type="text" clearInput [(ngModel)]="person.lastname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="dark" floating>Email</ion-label>
        <ion-input type="email" clearInput [(ngModel)]="person.loginName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="dark" floating>Email (wiederholen)</ion-label>
        <ion-input type="email" clearInput></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="dark" floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="person.loginpw"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="dark" floating>Password (Wiederholen)</ion-label>
        <ion-input type="password" ></ion-input>
      </ion-item>

    </ion-list>
    <button outline color="secondary" (click)="openHomePage()" ion-button>
        Signup
    </button>
  </div>





</ion-content>

<ion-content>


  <div padding>
    <ion-segment [(ngModel)]="loginForm">
      <ion-segment-button value="login">
        Login
      </ion-segment-button>
      <ion-segment-button value="signup">
        Signup
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="loginForm" *ngIf="daten">
    <ion-list *ngSwitchCase="'login'">
      <ion-item>
        <ion-label color="dark" floating>Username</ion-label>
        <ion-input type="text" value="" [(ngModel)]="daten.email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="dark" floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="daten.password"></ion-input>
      </ion-item>
      <button ion-button round outline (click)="openHomePage()">
        Login
      </button>
    </ion-list>

    <ion-list *ngSwitchCase="'signup'">
      <ion-item>
        <ion-label color="dark" floating>Vorname</ion-label>
        <ion-input type="text" clearInput [(ngModel)]="person.vorname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="dark" floating>Nachname</ion-label>
        <ion-input type="text" clearInput [(ngModel)]="person.nachname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="dark" floating>Email</ion-label>
        <ion-input type="email" clearInput [(ngModel)]="person.email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="dark" floating>Email (wiederholen)</ion-label>
        <ion-input type="email" clearInput></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="dark" floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="person.password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="dark" floating>Password (Wiederholen)</ion-label>
        <ion-input type="password" ></ion-input>
      </ion-item>
      <button ion-button round outline (click)="postSignupData()">
        Signup
    </button>

    </ion-list>
  </div>





</ion-content>

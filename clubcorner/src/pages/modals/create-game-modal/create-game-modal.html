<ion-header>

  <ion-navbar>
    <ion-title>Termin anlegen</ion-title>
    <ion-buttons start>
      <button ion-button (click)="closeModal()">
        <span ion-text color="primary">Abbrechen</span>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list inset>
    <ion-item>
      <ion-label>Spiel</ion-label>
      <ion-toggle value="roadGame" checked="false" [(ngModel)]="uebergabe.spiel"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Gegener</ion-label>
      <ion-input type="text" [(ngModel)]="uebergabe.gegner"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Ort</ion-label>
      <ion-input type="text" [(ngModel)]="uebergabe.ort"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Datum/Uhrzeit</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY h:mm A" [(ngModel)]="myDate" [(ngModel)]="uebergabe.datum"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label>Dauer</ion-label>
        <ion-input type="text" [(ngModel)]="uebergabe.dauer"></ion-input>
      </ion-item>


  </ion-list>
  <div class="button-wrapper" text-center>
      <button ion-button round outline center color="dark" (click)="createOneTermin()">Anlegen</button>
  </div>
  
</ion-content>

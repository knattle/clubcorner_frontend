<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{selectedItem.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content  class="card-background-page">

    <ion-list>


        <ion-card *ngFor="let termin of alleTermine">
          <img src="../../assets/imgs/training.jpg"/>
          <div class="myOverlay">
          <div class="card-title">{{termin.spiel}}</div>
          <div class="card-subtitle">{{termin.datum}}</div>
          <div class="card-subtitle">{{termin.uhrzeit}}</div>
          <div class="card-subtitle">{{termin.ort}}</div>
          <div class="card-subtitle">{{termin.gegner}}</div>



          <div class="card-button">
            <button ion-button icon-left color="secondary" outline>
                <ion-icon name="checkmark-circle"></ion-icon>
                Zusagen
            </button>
            <button ion-button icon-left color="danger" outline>
                  <ion-icon name="close-circle"></ion-icon>
                  Absagen
            </button>
            <button ion-button icon-left color="primary" (click)="openCalendar"outline>
              Absagen
            </button>
          </div>
        </div>
        </ion-card>
      </ion-list>




<ion-fab left bottom>
      <button ion-fab color="dark"><ion-icon name="arrow-dropup"></ion-icon></button>
      <ion-fab-list side="top">
        <button ion-button round small color="dark" style="float:left;" (click)="openPlayerInviteModal()">Spieler einladen</button>
        <button ion-button round small color="dark" style="float:left;" (click)="openPlayerListModal()">Spielerliste</button>

        <button ion-button round small color="dark" style="float:left;" (click)="openCreateGameModal()">Termin anlegen</button>
        <button ion-button round small color="dark" style="float:left;" (click)="openDeleteTeamModal()">Mannschaft auflÃ¶sen</button>
      </ion-fab-list>
    </ion-fab>


</ion-content>
